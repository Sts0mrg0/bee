on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  beekeeper:
    env:
      REPLICA: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            k3d-registry
            registry
          key: docker-registry-buildkit-${{ hashFiles('Dockerfile') }}
      - name: Fix file ownership
        run: |
          sudo mv $(command -v brew){,_disable}
          mkdir -p k3d-registry registry
          sudo chown -fR root: k3d-registry
          sudo ln -s $(pwd)/k3d-registry /var/lib/docker/volumes/k3d-registry
          sudo chown -fR root: registry
          sudo ln -s $(pwd)/registry /var/lib/docker/volumes/registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
          docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/k3s
          docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/registry
          docker tag docker.pkg.github.com/$GITHUB_REPOSITORY/k3s rancher/k3s:v1.17.3-k3s1
          docker tag docker.pkg.github.com/$GITHUB_REPOSITORY/registry registry:2
        continue-on-error: true
