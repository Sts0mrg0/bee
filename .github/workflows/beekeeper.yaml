      - name: Retag Docker image and push
        if: success()
        run: |
          docker tag registry.localhost:5000/ethersphere/bee:latest ethersphere/bee:latest
          docker tag registry.localhost:5000/ethersphere/bee:latest localhost:5000/ethersphere/bee:latest
          printf ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push localhost:5000/ethersphere/bee:build
          docker push localhost:5000/ethersphere/bee:latest
      #     docker push ethersphere/bee:latest
      - name: Fix file ownership
        if: success()
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
          docker tag rancher/k3s:v1.17.3-k3s1 docker.pkg.github.com/$GITHUB_REPOSITORY/k3s
          docker tag registry:2 docker.pkg.github.com/$GITHUB_REPOSITORY/registry
          docker push docker.pkg.github.com/$GITHUB_REPOSITORY/k3s
          docker push docker.pkg.github.com/$GITHUB_REPOSITORY/registry
          sudo chown -fR $(whoami): k3d-registry
          sudo chown -fR $(whoami): registry
        continue-on-error: true
